{% if item.product.image %}
<img class="card-img-top img-fluid rounded" src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
{% else %}
<img class="card-img-top img-fluid rounded" src="{{ MEDIA_URL }}noimage.jpg" alt="{{ item.product.name }}">
{% endif %}
