{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col text-center">
            <hr class="w-50 mb-1">
            <h2 class="logo-font m-4">Reviews</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <h2 class="text-muted">Add a Review</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-center">
            <form method="POST" action="{% url 'add_review' product.id %}" class="form mb-2 rounded-0" enctype="multipart/form-data">
                {% csrf_token %}
                {{ product.display_name }}
                {{ form|crispy }}
                <div class="text-right mt-5 mb-5">
                    <a class="btn btn-outline-black" href="{% url 'add_review' product.id %}">Cancel</a>
                    <button class="btn btn-black" type="submit">Add Review</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
