{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col text-center">
                <hr>
                <h2 class="logo-font mb-4">Faqs</h2>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="text-muted">Edit a Faq</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            {% if user.is_superuser %}
            <div class="col-12 col-lg-4 offset-4">
                <form method="POST" action="{% url 'edit_faq' faq.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                        {{ form|crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black" href="{% url 'faq' %}">Cancel</a>
                        <button class="btn btn-black" type="submit">Update Faq</button>
                    </div>
                </form>
            </div>
            {% endif %}
        </div>
    </div>

{% endblock %}
