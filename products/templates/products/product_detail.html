{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<!-- This section copied and adapted from the Boutique Ado project -->
<div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                {% if product.image %}
                <a href="{{ product.image.url }}">
                    <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                </a>
                {% else %}
                <a href="">
                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}no_image.jpg" alt="{{ product.name }}">
                </a>
                {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="product-details-container mb-5 mt-md-5">
                    <p class="mb-0">{{ product.display_name }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">Â£{{ product.price }}</p>
                    <p class="mt-3">{{ product.description }}</p>
                </div>
            </div>    
            </div>
        </div>
{% endblock %}
