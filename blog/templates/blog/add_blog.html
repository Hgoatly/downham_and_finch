{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col text-center">
                <hr class="w-50 mb-1">
                <h2 class="logo-font m-4">Blog</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h2 class="text-muted">Add a Blog Post</h2>
            </div>
        </div>

        <div class="row">
            {% if user.is_superuser %}
            <div class="col-12 col-lg-4 offset-4">
                <form method="POST" action="{% url 'add_blog' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                        {{ form|crispy }}
                    <div class="text-right mt-5 mb-5">
                        <a class="btn btn-outline-black" href="{% url 'blog' %}">Cancel</a>
                        <button class="btn btn-black" type="submit">Add Post</button>
                    </div>
                </form>
            </div>
            {% endif %}
        </div>
    </div>

{% endblock %}
