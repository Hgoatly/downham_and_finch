<!-- This file copied and adapted from the Boutique Ado project -->
{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    {% if blog.image %}
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="image-container my-5">

                <a href="{{ blog.image.url }}">
                    <img class="card-img-top img-fluid" src="{{ blog.image.url }}" alt="{{ blog.title }}">
                </a>

            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="product-details-container mb-5 mt-md-5">
                <p class="mb-0">{{ blog.title }}</p>
                <p class="mt-3">{{ blog.content }}</p>
            </div>
        </div>
    </div>
    {% else %}
    <div class="row">
        <div class="col-12 col-md-6 offset-lg-3">
            <div class="product-details-container mb-5 mt-md-5">
                <h4 class="mb-0 text-center">{{ blog.title }}</h4>
                <p class="mt-3">{{ blog.content }}</p>
                <small class="text-muted">{{ blog.date_posted }}</small>
            </div>
            <div class="text-right mt-5 mb-5">
                <a class="btn btn-outline-black" href="{% url 'blog' %}">Back</a>
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
